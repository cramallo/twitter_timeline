spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
server.port=8090
rabbitmq.queue.json.name=tweet-events-queue
rabbitmq.exchange.name=tweet-events-exchange
rabbitmq.routing.json.key=tweet-events-routing-key
spring.data.redis.sentinel.master=mymaster
spring.data.redis.sentinel.nodes=sentinel:26379,sentinel1:26380,sentinel2:26381
